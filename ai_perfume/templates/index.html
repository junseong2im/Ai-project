<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Scent AI</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        .title {
            font-size: 2.5em;
            margin-bottom: 30px;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        #sceneInput {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        #sceneInput:focus {
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #sceneInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .scent-display {
            margin-top: 40px;
            min-height: 100px;
        }

        .scent-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .scent-item.show {
            opacity: 1;
            transform: translateY(0);
        }

        .scent-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .scent-intensity {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .intensity-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .intensity-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
            border-radius: 4px;
            transition: width 1s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .loading {
            opacity: 0.6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Movie Scent AI</h1>
        
        <div class="input-container">
            <input 
                type="text" 
                id="sceneInput" 
                placeholder="ì˜í™” ì¥ë©´ì„ ì„¤ëª…í•´ì£¼ì„¸ìš”... (ì˜ˆ: ë¡œë§¨í‹±í•œ í•´ë³€ê°€ ì„ì–‘ í‚¤ìŠ¤ì‹ )"
                autocomplete="off"
            >
        </div>
        
        <div class="scent-display" id="scentDisplay">
            <div class="loading" style="display: none;" id="loading">

            </div>
        </div>
    </div>

    <script>
        const sceneInput = document.getElementById('sceneInput');
        const scentDisplay = document.getElementById('scentDisplay');
        const loading = document.getElementById('loading');

        let debounceTimer;

        sceneInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            
            if (this.value.trim().length < 3) {
                scentDisplay.innerHTML = '';
                return;
            }

            debounceTimer = setTimeout(() => {
                analyzScene(this.value);
            }, 800);
        });

        sceneInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                clearTimeout(debounceTimer);
                analyzScene(this.value);
            }
        });

        async function analyzScene(description) {
            if (!description.trim()) return;

            loading.style.display = 'block';
            scentDisplay.innerHTML = '';
            scentDisplay.appendChild(loading);

            try {
                const response = await fetch('/recommend_scent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: description,
                        scene_type: 'auto',
                        intensity: 'medium'
                    })
                });

                const data = await response.json();
                displayScents(data.recommendations || []);
                
            } catch (error) {
                console.error('Error:', error);
                scentDisplay.innerHTML = '<div class="scent-item show" style="border-color: #ff6b6b;">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</div>';
            }

            loading.style.display = 'none';
        }

                return;
            }

            // í–¥ë£Œ ì›ë£Œ ì •ë³´ í‘œì‹œ (ë¸Œëœë“œ ì •ë³´ ëŒ€ì‹ )
            if (data.mixing_formula || composition.formula) {

                if (mixingFormula["ì›ë£Œë³„ ì •í™•í•œ ë†ë„"]) {
                    formulaHtml += '<div style="margin: 15px 0;"><strong>ğŸ“‹ ì›ë£Œë³„ ì •í™•í•œ ë†ë„:</strong></div>';
                    Object.entries(mixingFormula["ì›ë£Œë³„ ì •í™•í•œ ë†ë„"]).forEach(([name, info]) => {
                        formulaHtml += `<div style="margin: 5px 0; padding: 5px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                            <strong>${name}</strong>: ${info.ë†ë„} (${info.ë°±ë¶„ìœ¨}) - ${info.íœ˜ë°œì„±}

                }

                    mixingFormula["í˜¼í•© ìˆœì„œ"].forEach((step, index) => {

                    Object.entries(mixingFormula["í¬ì„ ë¹„ìœ¨"]).forEach(([component, ratio]) => {

                if (composition.top_notes && composition.top_notes.length > 0) {

            // ê°œë³„ í–¥ë£Œ í‘œì‹œ
            scents.forEach((scent, index) => {

            });

            // í™”í•™ì  ì•ˆì •ì„± ë° í’ˆì§ˆ ê´€ë¦¬ ì •ë³´ í‘œì‹œ
            const mixingFormula = data.mixing_formula || composition.formula;
            if (mixingFormula && (mixingFormula["í™”í•™ì  ì•ˆì •ì„±"] || mixingFormula["í’ˆì§ˆ ê´€ë¦¬"])) {

                        Object.entries(mixingFormula["í’ˆì§ˆ ê´€ë¦¬"]).forEach(([key, value]) => {

                        });
                    }

                }, scents.length * 200 + 800);
            }
            
            // ì‹œìŠ¤í…œ ëª¨ë“œ ë° ì²˜ë¦¬ ì •ë³´ í‘œì‹œ
            if (data.processing_time) {
                setTimeout(() => {
                    const infoDiv = document.createElement('div');
                    infoDiv.className = 'scent-item show';
                    infoDiv.style.marginTop = '20px';
                    infoDiv.style.opacity = '0.6';
                    infoDiv.style.fontSize = '0.85em';
                    
                    let systemMode = data.system_mode || 'STANDALONE_SIMULATOR';
                    let modeColor = systemMode.includes('FULL_AI') ? 'ğŸš€' : 'ğŸ”¬';
                    
                    infoDiv.innerHTML = `
                        <div class="scent-name">${modeColor} ì‹œìŠ¤í…œ ì •ë³´</div>
                        <div>ì²˜ë¦¬ ì‹œê°„: ${data.processing_time.toFixed(3)}ì´ˆ</div>
                        <div>ì‹œìŠ¤í…œ ëª¨ë“œ: ${systemMode}</div>
                        ${data.simulation_iterations ? `<div>ì‹œë®¬ë ˆì´ì…˜ ë°˜ë³µ: ${data.simulation_iterations}íšŒ</div>` : ''}
                        ${data.scene_analysis ? `<div>ê°ì§€ëœ ê°ì •: ${data.scene_analysis.detected_emotions ? data.scene_analysis.detected_emotions.join(', ') : 'ì—†ìŒ'}</div>` : ''}
                    `;
                    
                    scentDisplay.appendChild(infoDiv);
                }, scents.length * 200 + 1200);
            }
        }

        // ì´ˆê¸° í¬ì»¤ìŠ¤
        sceneInput.focus();
    </script>
</body>
